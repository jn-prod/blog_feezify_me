<!DOCTYPE html>
<html lang="fr">

    <!-- Head
    ================================================== -->
    {% include head.html %}
    
    <!-- body -->
    {% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}
    <body class="{{ layout }}">
        <!-- Head
        ================================================== -->
        {% include header.html %} 
        
        <div class="site-content">   
            <div class="container">
                <main role="main">
                    <!-- Content
                    ================================================== --> 
                    <div class="main-content">
                    {{ content }}
                    </div>
                    
                </main>

                <!-- Newsletter
                ================================================== -->
                <div class="alertbar">
                    {% include newsletter.html %} 
                </div>

            </div>

            <!-- Footer
            ================================================== -->
            {% include footer.html %}
           
        </div>

        <!-- JavaScript
        ================================================== -->            
            
        <script src="{{ site.site.url }}/assets/public/app.js"></script>
            
        <script id="dsq-count-scr" src="//{{site.disqus}}.disqus.com/count.js"></script>

        <!-- seva js -->
        <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>
    </body>
</html>
